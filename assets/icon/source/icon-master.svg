<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#3BB8B0"/>
    </linearGradient>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </linearGradient>
    <!-- Sparkle gradient -->
    <radialGradient id="sparkle" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background square -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Three stepping stones arranged diagonally -->
  
  <!-- Stone 1 (bottom-left, smallest) -->
  <rect x="180" y="620" width="160" height="160" rx="32" fill="url(#stoneGradient)" opacity="0.85"/>
  
  <!-- Stone 2 (middle) -->
  <rect x="380" y="420" width="180" height="180" rx="36" fill="url(#stoneGradient)" opacity="0.92"/>
  
  <!-- Stone 3 (top-right, largest with checkmark) -->
  <rect x="600" y="200" width="200" height="200" rx="40" fill="url(#stoneGradient)"/>
  
  <!-- Checkmark on top stone -->
  <path d="M660 300 L700 340 L780 260" stroke="#4ECDC4" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Sparkle accent near top stone -->
  <circle cx="830" cy="180" r="24" fill="#FF6B6B"/>
  <circle cx="850" cy="160" r="12" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="815" cy="145" r="8" fill="#FF6B6B" opacity="0.4"/>
</svg>
