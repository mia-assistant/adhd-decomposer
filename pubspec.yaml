name: adhd_decomposer
description: "ADHD-friendly task decomposition app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # HTTP for API calls
  http: ^1.2.0
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Animations & feedback
  confetti: ^0.7.0
  audioplayers: ^5.2.1
  
  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Home screen widgets
  home_widget: ^0.7.0
  
  # Sharing
  share_plus: ^10.0.0
  path_provider: ^2.1.2
  
  # Local notifications
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4
  
  # In-app review
  in_app_review: ^2.0.9
  
  # In-app purchases
  purchases_flutter: ^6.30.0
  
  # Calendar integration
  device_calendar: ^4.3.2
  
  # Siri Shortcuts integration
  flutter_app_intents: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
    - assets/audio/ambient/
