name: adhd_decomposer
description: "ADHD-friendly task decomposition app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # HTTP for API calls
  http: ^1.2.0
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Animations & feedback
  confetti: ^0.7.0
  audioplayers: ^5.2.1
  
  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
