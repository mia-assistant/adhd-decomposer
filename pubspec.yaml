name: adhd_decomposer
description: "ADHD-friendly task decomposition app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State management
  provider: ^6.1.2
  
  # HTTP for API calls
  http: ^1.2.0
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Animations & feedback
  confetti: ^0.7.0
  audioplayers: ^5.2.1
  
  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  
  # Utilities
  uuid: ^4.3.3
  intl: ^0.19.0
  
  # Home screen widgets
  home_widget: ^0.7.0
  
  # Sharing
  share_plus: ^10.0.0
  path_provider: ^2.1.2
  
  # Local notifications
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4
  
  # In-app review
  in_app_review: ^2.0.9
  
  # In-app purchases
  purchases_flutter: ^8.0.0
  
  # Calendar integration
  device_calendar: ^4.3.2
  
  # URL launcher (for privacy policy, terms links)
  url_launcher: ^6.2.5
  
  # Siri Shortcuts integration
  
  # Keep screen awake

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/
    - assets/images/
    - assets/audio/ambient/
    - assets/icons/
dev_dependencies:
  flutter_native_splash: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_1024.png"
  adaptive_icon_background: "#4ECDC4"
  adaptive_icon_foreground: "assets/icons/app_icon_1024.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon_1024.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon_1024.png"
  flutter_launcher_icons: ^0.14.4

flutter_native_splash:
  # Light mode
  color: "#FAFAFA"
  image: assets/icons/app_icon_1024.png
  
  # Dark mode
  color_dark: "#121212"
  image_dark: assets/icons/app_icon_1024.png
  
  # Android 12+ splash screen
  android_12:
    color: "#FAFAFA"
    image: assets/icons/app_icon_512.png
    icon_background_color: "#FAFAFA"
    color_dark: "#121212"
    image_dark: assets/icons/app_icon_512.png
    icon_background_color_dark: "#121212"
